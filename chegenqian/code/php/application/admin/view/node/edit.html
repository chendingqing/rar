<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组编辑</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/font.css">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/page.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/layout.css">
    <script src="__STATIC__/admin/asstes/js/jquery.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/admin/asstes/js/layout.js"></script>
    <script>

    </script>
</head>
<body>
<div class="layui-collapse">
    <div class="layui-colla-item">
                <form class="layui-form" style="padding: 20px 0 0 0;" action="{:url('edit')}" method="post" id="form_id">
                    <div class="layui-form-item">
                        <input type="hidden" name="id" value="{$info.node_id}">
                        <label class="layui-form-label">节点路径</label>
                        <div class="layui-input-block">
                            <div class="layui-form-mid layui-word-aux">{$info.node_url}</div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="width:300px">
                        <label class="layui-form-label">上级组</label>
                        <div class="layui-input-block">
                            <select name="group_id" lay-verify="required">
                                <option value="0" >请选择组</option>
                                {volist name="group_list" id="vo"}
                                <option value="{$vo.group_id}" {eq name="vo.group_id" value="$info.group_id"}selected="selected"{/eq}>{$vo.group_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">节点名称</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="node_name" value="{$info.node_name}"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否菜单</label>
                        <div class="layui-input-block">
                            <label class="radio">
                                <input type="radio"  value="1" title="是" name="is_menu" style="margin-left:0px;" {eq name="info.is_menu" value="1"} checked{/eq}/>
                            </label>
                            <label class="radio">
                                <input type="radio"  value="0" title="不是" name="is_menu" style="margin-left:0px;" {neq name="info.is_menu" value="1"} checked{/neq}/>
                            </label>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <label class="radio">
                                <input type="radio"  value="1" title="正常" name="status"  style="margin-left:0px;" {eq name="info.status" value="1"} checked{/eq}/>
                            </label>
                            <label class="radio">
                                <input type="radio"  value="2" title="禁用"  name="status" style="margin-left:0px;" {eq name="info.status" value="2"} checked{/eq}/>
                            </label>
                            <label class="radio">
                                <input type="radio"  value="3" title="待处理"  name="status" style="margin-left:0px;" {eq name="info.status" value="3"} checked{/eq}/>
                            </label>

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否需要授权</label>
                        <div class="layui-input-block">
                            <label class="radio">
                                <input type="radio"  value="1" title="需要" name="need_access"  style="margin-left:0px;" {eq name="info.need_access" value="1"} checked{/eq}/>
                            </label>
                            <label class="radio">
                                <input type="radio"  value="0" title="不需要"  name="need_access" style="margin-left:0px;" {neq name="info.need_access" value="1"} checked{/neq}/>
                            </label>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <span  class="layui-btn" onclick="submit_form('form_id')">
                            提交
                        </span>
                    </div>
                </form>
    </div>
</div>
</body>
</html>
