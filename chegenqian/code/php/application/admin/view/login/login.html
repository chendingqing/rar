<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-mx-admin</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/layout.css">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <script rel="stylesheet" src="__STATIC__/admin/asstes/js/jquery.js"></script>
    <script rel="stylesheet" src="__STATIC__/layui/layui.all.js"></script>
    <script rel="stylesheet" src="__STATIC__/admin/asstes/js/login.js"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">妙星科技后台管理</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" id="loginFrom">
        <input name="username" placeholder="用户名"  type="text"    class="layui-input" >
        <hr class="hr15">
        <input name="password"  placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <div align="center">
            <img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="refreshVerify()">
        </div>
        <hr class="hr15">
        <input name="captcha"  placeholder="验证码"  type="text" class="layui-input">
        <hr class="hr15">
        <span class="Login-btn" id="loginBtn" lay-submit lay-filter="loginFrom">登录</span>
        <hr class="hr20" >
    </form>
</div>
<!-- 底部结束 -->
</body>
</html>
