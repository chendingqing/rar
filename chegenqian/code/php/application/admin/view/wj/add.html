<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/font.css">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/page.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/layout.css">
    <script src="__STATIC__/admin/asstes/js/jquery.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/admin/asstes/js/layout.js"></script>
    <script src="__STATIC__/admin/asstes/js/admin.js"></script>
</head>
<body>
<div class="layui-layer-content">
    <form class="layui-form" style="padding: 20px 0 0 0;">
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" name="username" value="" required=""  lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                1到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>用户密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="password" name="password" value="" required=""  lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                1到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>角色名
            </label>
            <div class="layui-input-inline">
                <select name="role_id" lay-verify="" lay-search >
                    <option value="">请选择一个角色</option>
                    {volist name="role_list" id="vo"}
                         <option  value="{$vo.role_id}" >{$vo.role_name}</option>
                    {/volist}
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">
                必选
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_status" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <input type="checkbox" name="status" title="显示" id="L_status"  value="1"  >
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                提交
            </button>
        </div>
    </form>
</div>
</body>
</html>
