<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户查看</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/font.css">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/page.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/layout.css">
    <script src="__STATIC__/admin/asstes/js/jquery.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/admin/asstes/js/layout.js"></script>
</head>
<body>
{if condition="isset($info) "}
<!--编辑 atart-->
<div class="layui-tab-item layui-show">
    <div class="layui-layer-content">
        <form class="layui-form" style="padding: 20px 0 0 0;" id="form" method="post" action="{:url('role_edit')}">
            <input type="hidden" id="L_id" name="role_id" value="{$info.role_id}" >
            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                    <span class="x-red">*</span>角色名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_name" name="role_name" value="{$info.role_name}" required=""  lay-verify="required"
                           autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="status" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="status" title="状态" id="status"  value="1"   {if condition="$info.status == 1"}checked {/if}>
                </div>
            </div>

            <div class="layui-form-item">
                <label  class="layui-form-label"></label>
                <span  class="layui-btn "  onclick="submit_form('form')">
                    提交
                </span>
            </div>
        </form>
    </div>
</div>
{else /}
<!--添加 atart-->
<div class="layui-tab-item layui-show">
    <div class="layui-layer-content">
        <form class="layui-form" style="padding: 20px 0 0 0;"  id="form1" method="post" action="{:url('role_edit')}">
            <div class="layui-form-item">
                <label for="Rolename" class="layui-form-label">
                    <span class="x-red">*</span>类别/角色名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="Rolename" name="role_name" value="" required=""  lay-verify="required"
                           autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="status" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="status" title="状态" id="status"  value="1"  >
                </div>
            </div>

            <div class="layui-form-item">
                <label  class="layui-form-label"></label>
                <span  class="layui-btn "  onclick="submit_form('form1')">
                        提交
                    </span>
            </div>
        </form>
    </div>
</div>
{/if}

</body>

</html>
