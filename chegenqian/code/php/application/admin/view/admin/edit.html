<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/font.css">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/page.css">
    <link rel="stylesheet" href="__STATIC__/admin/asstes/css/layout.css">
    <script src="__STATIC__/admin/asstes/js/jquery.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/admin/asstes/js/layout.js"></script>
</head>
<body>


{if condition="isset($info)"}
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">用户编辑</li>
        <li>密码修改</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="layui-layer-content">
                <form class="layui-form" style="padding: 20px 0 0 0;" method="post" action="{:url('edit')}" id="form1">
                    <input type="hidden"  name="id" value="{$info.admin_id}" >
                    <div class="layui-form-item">
                        <label for="L_name" class="layui-form-label">
                            <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_name" name="username" value="{$info.username}" required=""  lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_name" class="layui-form-label">
                            <span class="x-red">*</span>角色
                        </label>
                        <div class="layui-input-inline">
                            <select name="role_id" lay-verify="" lay-search >
                                <option value="">请选择一个角色</option>
                                {volist name="role_list" id="vo"}
                                <option  value="{$vo.role_id}"   {if condition="$vo.role_id == $info.role_id"} selected="selected"{/if}>{$vo.role_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_status" class="layui-form-label">
                            <span class="x-red">*</span>状态
                        </label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="status" title="显示" id="L_status"  value="1"   {if condition="$info.status == 1"}checked {/if}>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <span  class="layui-btn "  onclick="submit_form('form1')">
                            提交
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="layui-layer-content">
                <form class="layui-form" style="padding: 20px 0 0 0;" method="post" action="{:url('edit_password')}" id="form2">
                    <input type="hidden"  name="admin_id" value="{$info.admin_id}" >
                    <div class="layui-form-item">
                        <label for="password" class="layui-form-label">
                            <span class="x-red ">*</span>密码
                        </label>
                        <div class="layui-input-inline">

                            <input type="password" id="password" name="password" value="" required="" lay-verify=""
                                   autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="confirm_password" class="layui-form-label">
                            <span class="x-red ">*</span>确认密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="confirm_password" name="confirm_password" value="" required="" lay-verify=""
                                   autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <span  class="layui-btn "  onclick="submit_form('form2')">
                            提交
                        </span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{else /}
<div class="layui-layer-content">
    <form class="layui-form" style="padding: 20px 0 0 0;" id="form" method="post" action="{:url('edit')}">
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" name="username" value="" required=""  lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>用户密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="password" name="password" value="" required=""  lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>角色名
            </label>
            <div class="layui-input-inline">
                <select name="role_id" lay-verify="" lay-search >
                    <option value="">请选择一个角色</option>
                    {volist name="role_list" id="vo"}
                    <option  value="{$vo.role_id}" >{$vo.role_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_status" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <input type="checkbox" name="status" title="显示" id="L_status"  value="1"  >
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label"></label>
            <span  class="layui-btn "  onclick="submit_form('form')">
                提交
            </span>
        </div>
    </form>
</div>
{/if}
<!--编辑-->


<!--新增-->
</body>
</html>
